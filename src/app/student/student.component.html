<div class="section">
    <h1>Administrar estudiantes</h1>
    <hr>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Código">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Nota">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <!-- STUDENT INSERT FORM -->
        <h2 style="margin-top: 10px;">Insertar estudiante</h2>
        <div class="example-container">
            <mat-form-field>
              <input [(ngModel)]="name" matInput placeholder="Nombre" required>
            </mat-form-field>
          
            <mat-form-field>
                <input [(ngModel)]="lastName" matInput placeholder="Apellido" required>
              </mat-form-field>

              <mat-form-field>
                <input [(ngModel)]="code" matInput placeholder="Código" required>
              </mat-form-field>

              <mat-form-field>
                <input [(ngModel)]="grade" min="1" type="number" matInput placeholder="Nota" required>
              </mat-form-field>      
          </div>
          <button class="btn_insert__" type="submit" (click)="addStudent()" mat-raised-button>Guardar estudiante</button>
</div>
